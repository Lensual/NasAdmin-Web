<link rel="stylesheet" type="text/css" href="./plugins/filesystem/style.css" />
<section class="mdl-layout__tab-panel is-active" id="file_panel">
    <div class="page-content mdl-color-text--grey-600">
        <!-- file_manage -->
        <div class="file_manage">
            <!-- toolbar -->
            <div class="toolbar">
                <div class="mdl-shadow--3dp mdl-card">
                    <div>
                        <button id="btn_navigate_before" class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect">
                            <i class="material-icons">navigate_before</i>
                        </button>
                    </div>
                    <div>
                        <button id="btn_navigate_next" class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect">
                            <i class="material-icons">navigate_next</i>
                        </button>
                    </div>
                    <div class="toolbar-url mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="toolbar-url_input" value="C:\nginx-1.13.4\conf">
                        <label class="mdl-textfield__label" for="toolbar-url_input1">Url...</label>
                    </div>
                    <div>
                        <button class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect">
                            <i class="material-icons">file_upload</i>
                        </button>
                    </div>
                    <div>
                        <button class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect">
                            <i class="material-icons">create_new_folder</i>
                        </button>
                    </div>
                    <div>
                        <button class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect">
                            <i class="material-icons">content_cut</i>
                        </button>
                    </div>
                    <div>
                        <button class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect">
                            <i class="material-icons">content_copy</i>
                        </button>
                    </div>
                    <div>
                        <button class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect">
                            <i class="material-icons">content_paste</i>
                        </button>
                    </div>
                    <div>
                        <button class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect">
                            <i class="material-icons">create</i><!--rename-->
                        </button>
                    </div>
                    <div>
                        <button class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect">
                            <i class="material-icons">delete</i>
                        </button>
                    </div>
                    <div>
                        <button id="toolbar-more_menu" class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect">
                            <i class="material-icons">more_horiz</i>
                        </button>
                        <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right mdl-js-ripple-effect" for="toolbar-more_menu">
                            <li class="mdl-menu__item">Fast</li>
                            <li class="mdl-menu__item">Medium</li>
                            <li class="mdl-menu__item">Slow</li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- file_manage_grid -->
            <div id="file_manage_grid" class="mdl-grid" data-path="/">

                <div class="fileObject mdl-cell mdl-cell--2-col">
                    <div class="folder mdl-card mdl-shadow--2dp">
                        <label class="fileCheckBox mdl-checkbox mdl-js-checkbox">
                            <input type="checkbox" class="mdl-checkbox__input">
                        </label>
                        <div class="mdl-card__title mdl-card--expand">
                            <i class="material-icons">folder</i>
                        </div>
                        <div class="mdl-card__actions">
                            <span class="file_filename">folder</span>
                        </div>
                    </div>
                </div>

                <div class="fileObject mdl-cell mdl-cell--2-col">
                    <div class="insert_drive_file mdl-card mdl-shadow--2dp">
                        <label class="fileCheckBox mdl-checkbox mdl-js-checkbox">
                            <input type="checkbox" class="mdl-checkbox__input">
                        </label>
                        <div class="mdl-card__title mdl-card--expand">
                            <i class="material-icons">insert_drive_file</i>
                        </div>
                        <div class="mdl-card__actions">
                            <span class="file_filename">insert_drive_file</span>
                        </div>
                    </div>
                </div>

                <div class="fileObject mdl-cell mdl-cell--2-col">
                    <div class="folder_open mdl-card mdl-shadow--2dp">
                        <label class="fileCheckBox mdl-checkbox mdl-js-checkbox">
                            <input type="checkbox" class="mdl-checkbox__input">
                        </label>
                        <div class="mdl-card__title mdl-card--expand">
                            <i class="material-icons">folder_open</i>
                        </div>
                        <div class="mdl-card__actions">
                            <span class="file_filename">folder_open</span>
                        </div>
                    </div>
                </div>

                <div class="fileObject mdl-cell mdl-cell--2-col">
                    <div class="movie mdl-card mdl-shadow--2dp">
                        <label class="fileCheckBox mdl-checkbox mdl-js-checkbox">
                            <input type="checkbox" class="mdl-checkbox__input">
                        </label>
                        <div class="mdl-card__title mdl-card--expand">
                            <i class="material-icons">movie</i>
                        </div>
                        <div class="mdl-card__actions">
                            <span class="file_filename">movie</span>
                        </div>
                    </div>
                </div>

                <div class="fileObject mdl-cell mdl-cell--2-col">
                    <div class="album mdl-card mdl-shadow--2dp">
                        <label class="fileCheckBox mdl-checkbox mdl-js-checkbox">
                            <input type="checkbox" class="mdl-checkbox__input">
                        </label>
                        <div class="mdl-card__title mdl-card--expand">
                            <i class="material-icons">album</i>
                        </div>
                        <div class="mdl-card__actions">
                            <span class="file_filename">album</span>
                        </div>
                    </div>
                </div>

            </div>
            <!-- rightClickMenu -->
            <div id="rightClickMenu">
                <button id="rightClickMenu_hiddenbutton"
                        class="mdl-button mdl-js-button mdl-button--icon" style="display:none">
                    <i></i>
                </button>
                <!--<ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
                    for="rightClickMenu_hiddenbutton">
                    <li class="mdl-menu__item">Some Action</li>
                    <li class="mdl-menu__item mdl-menu__item--full-bleed-divider">Another Action</li>
                    <li disabled class="mdl-menu__item">Disabled Action</li>
                    <li class="mdl-menu__item">Yet Another Action</li>
                </ul>-->
            </div>
        </div>
    </div>
</section>
<section class="mdl-layout__tab-panel" id="setting_panel">
    <div class="page-content"><h3>This page is FileSystem setting!</h3></div>
</section>
