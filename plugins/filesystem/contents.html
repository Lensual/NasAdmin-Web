<link rel="stylesheet" type="text/css" href="./plugins/filesystem/style.css" />
<section class="mdl-layout__tab-panel is-active" id="file_panel">
    <div class="page-content">
        <!-- file_manage -->
        <div class="file_manage" >
            <!-- toolbar -->
            <div class="toolbar">
                <div class="mdl-shadow--2dp mdl-card">

                </div>
            </div>

            <div id="file_manage_grid" class="mdl-grid">

                <div class="fileObject mdl-cell mdl-cell--2-col">
                    <div class="folder mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title mdl-card--expand">
                            <i class="material-icons">folder</i>
                        </div>
                        <div class="mdl-card__actions">
                            <span class="file_filename">folder</span>
                        </div>
                    </div>
                </div>

                <div class="fileObject mdl-cell mdl-cell--2-col">
                    <div class="insert_drive_file mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title mdl-card--expand">
                            <i class="material-icons">insert_drive_file</i>
                        </div>
                        <div class="mdl-card__actions">
                            <span class="file_filename">insert_drive_file</span>
                        </div>
                    </div>
                </div>

                <div class="fileObject mdl-cell mdl-cell--2-col">
                    <div class="folder_open mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title mdl-card--expand">
                            <i class="material-icons">folder_open</i>
                        </div>
                        <div class="mdl-card__actions">
                            <span class="file_filename">folder_open</span>
                        </div>
                    </div>
                </div>

                <div class="fileObject mdl-cell mdl-cell--2-col">
                    <div class="movie mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title mdl-card--expand">
                            <i class="material-icons">movie</i>
                        </div>
                        <div class="mdl-card__actions">
                            <span class="file_filename">movie</span>
                        </div>
                    </div>
                </div>

                <div class="fileObject mdl-cell mdl-cell--2-col">
                    <div class="album mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title mdl-card--expand">
                            <i class="material-icons">album</i>
                        </div>
                        <div class="mdl-card__actions">
                            <span class="file_filename">album</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
<section class="mdl-layout__tab-panel" id="setting_panel">
    <div class="page-content"><h3>This page is FileSystem setting!</h3></div>
</section>
